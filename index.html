                if (savedStreak !== null) streak = parseInt(savedStreak, 10);

                localStorage.setItem('deskfit_totalXP', totalXP);
                localStorage.setItem('deskfit_streak', streak);

                    currentTaskXPElement.textContent = "";
                    showTaskActionButtons(false);
